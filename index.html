<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termékkezelő rendszer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login.css">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 60px;
            background-color: #2c3e50;
            padding-top: 20px;
            z-index: 1000;
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar-nav li {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        .sidebar-nav a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 0;
            display: block;
            transition: all 0.3s ease;
        }

        .sidebar-nav a:hover {
            background-color: #34495e;
            color: #fff;
        }

        .sidebar-nav i {
            font-size: 1.5rem;
        }

        .main-content {
            margin-left: 60px;
            padding: 20px;
        }

        .logo {
            color: #ecf0f1;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="bi bi-box-seam"></i>
        </div>
        <ul class="sidebar-nav">
            <li>
                <a href="index.html" title="Főoldal">
                    <i class="bi bi-house"></i>
                </a>
            </li>
            <li>
                <a href="products.html" title="Új termék">
                    <i class="bi bi-plus-circle"></i>
                </a>
            </li>
            <li>
                <a href="product-list.html" title="Termékek listája">
                    <i class="bi bi-list-ul"></i>
                </a>
            </li>
            <li>
                <a href="#" id="logout" title="Kijelentkezés">
                    <i class="bi bi-box-arrow-right"></i>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <section id="home" class="hero">
            <h1>Üdvözöljük a Termégs.cloud-on</h1>
            <p>Termékkezelő rendszer</p>
        </section>

        <section class="features">
            <h2>Funkciók</h2>
            <div class="service-grid">
                <div class="service-card">
                    <h3>Termék felvétele</h3>
                    <p>Új termékek hozzáadása magyar és cseh névvel</p>
                    <a href="products.html" class="button">Termék felvétele</a>
                </div>
                <div class="service-card">
                    <h3>Termékek kezelése</h3>
                    <p>Termékek listázása és keresése</p>
                    <a href="product-list.html" class="button">Termékek listája</a>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Bejelentkezés ellenőrzése
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Kijelentkezés kezelése
        document.getElementById('logout').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
