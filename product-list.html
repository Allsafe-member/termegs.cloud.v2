<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termékek listája</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="product-list.css">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 60px;
            background-color: #2c3e50;
            padding-top: 20px;
            z-index: 1000;
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar-nav li {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        .sidebar-nav a, .logo a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 0;
            display: block;
            transition: all 0.3s ease;
        }

        .sidebar-nav a:hover, .logo a:hover {
            background-color: #34495e;
            color: #fff;
        }

        .sidebar-nav i {
            font-size: 1.5rem;
        }

        .main-content {
            margin-left: 60px;
            padding: 20px;
        }

        .logo {
            color: #ecf0f1;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .logo img {
            width: 24px;
            height: 24px;
        }

        .logo a:hover img {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
        </div>
        <ul class="sidebar-nav">
            <li>
                <a href="index.html" title="Főoldal">
                    <i class="bi bi-house"></i>
                </a>
            </li>
            <li>
                <a href="products.html" title="Új termék">
                    <i class="bi bi-plus-circle"></i>
                </a>
            </li>
            <li>
                <a href="product-list.html" title="Termékek listája">
                    <i class="bi bi-list-ul"></i>
                </a>
            </li>
            <li>
                <a href="#" id="logout" title="Kijelentkezés">
                    <i class="bi bi-box-arrow-right"></i>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="product-list-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Termékek listája</h1>
                <div class="action-buttons">
                    <button class="btn btn-outline-primary me-2 active" id="gridViewBtn">
                        <i class="bi bi-grid"></i>
                    </button>
                    <button class="btn btn-outline-primary me-2" id="listViewBtn">
                        <i class="bi bi-list-ul"></i>
                    </button>
                    <a href="products.html" class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i> Új termék
                    </a>
                </div>
            </div>

            <div class="search-container mb-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Keresés termékek között...">
            </div>

            <!-- Grid nézet -->
            <div id="productsGrid"></div>

            <!-- Lista nézet -->
            <div class="table-responsive" id="productsTable" style="display: none;">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Kép</th>
                            <th>Név</th>
                            <th>Cikkszám</th>
                            <th>Kiszerelés</th>
                            <th>Műveletek</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- A termékek listája ide kerül -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal overlay -->
    <div class="modal-overlay" id="modalOverlay"></div>

    <!-- Product modal -->
    <div class="product-modal" id="productModal">
        <button class="modal-close" id="modalClose">&times;</button>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <p id="modalCzechName" class="czech-name"></p>
                <p id="modalArticleNumber" class="article-number"></p>
            </div>
            <div class="modal-body">
                <div class="modal-info-row">
                    <div id="modalPackaging" class="modal-packaging"></div>
                    <div id="modalWeight" class="modal-weight"></div>
                </div>
                <div id="modalDescription" class="modal-description"></div>
            </div>
        </div>
    </div>

    <script src="product-list.js"></script>
</body>
</html>
