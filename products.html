<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termékek - Termégs.cloud</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Termégs.cloud</div>
            <ul>
                <li><a href="index.html">Főoldal</a></li>
                <li><a href="products.html" class="active">Termékek</a></li>
                <li><a href="product-list.html">Termékek listája</a></li>
                <li><a href="#" id="logout">Kijelentkezés</a></li>
            </ul>
        </nav>
    </header>

    <main class="product-page">
        <div class="product-form-container">
            <h1>Új termék felvétele</h1>
            <form id="product-form">
                <div class="form-group">
                    <label for="imageUrl">Kép URL</label>
                    <input type="url" id="imageUrl" required>
                    <div class="image-preview" id="imagePreview"></div>
                </div>

                <div class="form-group">
                    <label for="hungarianName">Magyar név</label>
                    <input type="text" id="hungarianName" required>
                </div>

                <div class="form-group">
                    <label for="czechName">Cseh név</label>
                    <input type="text" id="czechName" required>
                </div>

                <div class="form-group">
                    <label for="description">Termék leírás</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="articleNumber">Cikkszám</label>
                    <input type="text" id="articleNumber" required>
                </div>

                <div class="form-group packaging-group">
                    <label>Kiszerelés</label>
                    <select id="packagingType">
                        <option value="ml">ml</option>
                        <option value="l">l</option>
                        <option value="kapszula">kapszula</option>
                    </select>
                    <input type="number" id="packagingAmount" required>
                    <div id="capsuleCount" style="display: none;">
                        <label for="capsuleAmount">Kapszula mennyiség (db)</label>
                        <input type="number" id="capsuleAmount">
                    </div>
                </div>

                <button type="submit">Termék mentése</button>
            </form>
        </div>
    </main>

    <script src="products.js"></script>
    <script>
        // Bejelentkezés ellenőrzése
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Kijelentkezés kezelése
        document.getElementById('logout').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
