<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termék kezelése</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 60px;
            background-color: #2c3e50;
            padding-top: 20px;
            z-index: 1000;
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar-nav li {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        .sidebar-nav a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 0;
            display: block;
            transition: all 0.3s ease;
        }

        .sidebar-nav a:hover {
            background-color: #34495e;
            color: #fff;
        }

        .sidebar-nav i {
            font-size: 1.5rem;
        }

        .main-content {
            margin-left: 60px;
            padding: 20px;
        }

        .logo {
            color: #ecf0f1;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        #imagePreview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            display: none;
        }
        
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="bi bi-box-seam"></i>
        </div>
        <ul class="sidebar-nav">
            <li>
                <a href="index.html" title="Főoldal">
                    <i class="bi bi-house"></i>
                </a>
            </li>
            <li>
                <a href="products.html" title="Új termék">
                    <i class="bi bi-plus-circle"></i>
                </a>
            </li>
            <li>
                <a href="product-list.html" title="Termékek listája">
                    <i class="bi bi-list-ul"></i>
                </a>
            </li>
            <li>
                <a href="#" id="logout" title="Kijelentkezés">
                    <i class="bi bi-box-arrow-right"></i>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="form-container">
            <h1 id="pageTitle">Új termék létrehozása</h1>
            <form id="productForm">
                <div class="mb-3">
                    <label for="nameMagyar" class="form-label">Magyar név</label>
                    <input type="text" class="form-control" id="nameMagyar" required>
                </div>
                <div class="mb-3">
                    <label for="nameCzech" class="form-label">Cseh név</label>
                    <input type="text" class="form-control" id="nameCzech" required>
                </div>
                <div class="mb-3">
                    <label for="articleNumber" class="form-label">Cikkszám</label>
                    <input type="text" class="form-control" id="articleNumber" required>
                </div>
                <div class="mb-3">
                    <label for="packagingType" class="form-label">Kiszerelés típusa</label>
                    <select class="form-select" id="packagingType" required>
                        <option value="">Válasszon...</option>
                        <option value="capsule">Kapszula</option>
                        <option value="liquid">Folyadék</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="label" class="form-label">Címke</label>
                    <input type="text" class="form-control" id="label">
                </div>
                <div class="mb-3" id="capsuleCountContainer" style="display: none;">
                    <label for="capsuleCount" class="form-label">Kapszulák száma</label>
                    <input type="number" class="form-control" id="capsuleCount" min="1">
                </div>
                <div class="mb-3" id="liquidVolumeContainer" style="display: none;">
                    <label for="liquidVolume" class="form-label">Folyadék mennyisége (ml)</label>
                    <input type="number" class="form-control" id="liquidVolume" min="1">
                </div>
                <div class="mb-3">
                    <label for="imageInput" class="form-label">Termék képe/fájlja</label>
                    <input type="text" class="form-control mb-2" id="imageUrl" placeholder="Fájl URL">
                    <input type="file" class="form-control" id="imageInput">
                    <img id="imagePreview" class="img-thumbnail" alt="Előnézet">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Mentés</button>
                </div>
            </form>
        </div>
    </div>

    <script src="products.js"></script>
</body>
</html>
